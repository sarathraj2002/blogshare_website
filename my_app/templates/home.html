<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BlogShare | Welcome</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/home.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500&display=swap" rel="stylesheet">
</head>
<body>

<section class="hero-section d-flex align-items-center justify-content-center text-center">
    <div class="container">
        <div class="content-box p-5 rounded shadow">
            <h1 class="mb-4">Welcome to <span class="highlight">BlogShare</span></h1>
            <p class="lead mb-4">Your space to share stories and ideas through words and images.</p>
            {% if user.is_authenticated %}
                <p class="fw-semibold text-success">Hello, {{ user.username }}!</p>
                <a href="{% url 'logout' %}" class="btn btn-outline-danger mt-3">Logout</a>
            {% else %}
                <div class="d-flex justify-content-center gap-3">
                    <a href="{% url 'login' %}" class="btn btn-primary px-4">Login</a>
                    <a href="{% url 'register' %}" class="btn btn-register px-4">Register</a>
                </div>
            {% endif %}
        </div>
    </div>
</section>

</body>
</html>
