<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width-device-width,initial-scale=1">
  <title>Edit Post</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'css/edit_post.css' %}">
</head>
<body>
  <div class="edit-card">
    <h2 class="text-center text-primary mb-4">Edit Your Post</h2>
    <form method="post" enctype="multipart/form-data">
      {% csrf_token %}
      <div class="mb-3">
        <label for="title" class="form-label">Post Title</label>
        <input type="text" id="title" name="title" value="{{post.title}}" class="form-control" required>
      </div>
      <div class="mb-3">
        <label for="content" class="form-label">Content</label>
        <textarea id="content" name="content" class="form-control" rows="6" required>{{post.content}}</textarea>
      </div>
      <div class="mb-3">
        <label for="image" class="form-label" >Image</label>
        <input type="file" id="image" name="image" class="form-control" >
      </div>
      <div class="d-grid">
        <button type="submit" class="btn btn-primary">Update Post</button>
      </div>
    </form>
  </div>
</body>
</html>
