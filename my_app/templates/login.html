<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>login</title>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Link to CSS -->
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
</head>
<body>
    <div class="login-card">
       <h2>Login to BlogShare</h2>
       <form method="post" novalidate>
          {% csrf_token %}
           <div class="mb-3">
              <label for="username" class="form-label">Username:</label>
              <input type="text" class="form-control" name="username" id="username" required><br>
           </div>
           <div class="mb-3">
              <label for="password" class="form-label">Password:</label>
              <input type="password" class="form-control" name="password" id="password" required><br>
           </div>

           {% if error %}
               <div class="error-message">{{ error }}</div>
           {% endif %}
           <div class="d-grid mt-4">
               <button type="submit" class="btn btn-primary">Login</button>
           </div>
       </form>
        <div class="text-center mt-3">
           <p class="text-small"><a href="{% url 'password_reset_form' %}">Forgot password?</a></p>
           <p class="text-small">Don't have an account? <a href="{% url 'register' %}">Register here</a></p>
        </div>
    </div>
</body>
</html>
