<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/create_post.css' %}">
</head>
<body>

{% block content %}
<div class="d-flex justify-content-center align-items-center vh-100 ">
  <div class="card p-4 shadow rounded" style="width: 100%; max-width: 700px; ">
    <h3 class="text-center mb-4">NEW BLOG</h3>

    <form method="post" enctype="multipart/form-data">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn btn-primary w-100 mt-3">Create Post</button>
    </form>
  </div>
</div>
</body>
</html>
{% endblock %}
